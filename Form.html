<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Form.css">
    <script src="https://kit.fontawesome.com/69b7050fd6.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="undraw_Contact_us_re_4qqt.png">
</head>
<body>
       <div id="contact">
            <div class="contact-container">
                <form action="https://formsubmit.co/c7ab7af6d9a1a50fc66c695b6e0b31ae" method="POST" class="contact-left">  
                    <div class="contact-left-title">
                        <h2>Get in Touch</h2>
                        <hr>
                    </div>
                    <input type="text" name="name" placeholder="Full Name" class="contact-inputs" required>
                    <input type="text" name="email" placeholder="E-mail" class="contact-inputs" required>
                    <textarea name="message" placeholder="Your Message..." class="contact-inputs" required></textarea>
                    <input type="hidden" name="_blacklist" value="spammy pattern, banned term, phrase">
                    <button type="submit"> Submit <i class="fa-solid fa-arrow-right"></i></button>
                </form>
                <div class="contact-right">
                    <img src="undraw_hey_email_liaa - Copy.png" loading="eager">
                </div>
            </div>
       </div>
</body>
</html>
